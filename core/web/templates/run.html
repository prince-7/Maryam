<!DOCTYPE html>
<html>
<head>
	<title>Maryam Web Interface</title>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

	<link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/style.css') }}">
	<script type="text/javascript" src="{{ url_for('static', filename='js/run.js') }}"></script>
</head>

<body>
	<div class = "container">
		<div class="title">
			<nav class = "navbar navbar-dark bg-dark">
	            	<h2>
	            		<a href="{{ url_for('index') }}">[Maryam]</a>
	                <span>[</span>
	                <select id="workspace" onChange="getSummary(this.value)">
	                {% for workspace in workspaces %}
	                    <option value="{{ workspace }}"{% if workspace == config.WORKSPACE %}selected=true{% endif %}>{{ workspace }}</option>
	                {% endfor %}
	                </select>
	                <span>]</span>
	                </h2>
			</nav>
		</div><!--Nav end -->
		<div class="content">
			<table class="table table-hover" id="dataTable">
				<tr class = "thead-dark">
					{% for header in headings %}
					<th class="table__cell">{{ header }}</th>
					{% endfor %}
				</tr>
			</table>
		</div>
	</div>

	<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>

</body>
</html>
